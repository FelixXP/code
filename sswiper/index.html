<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sswiper-demo</title>
	<link rel="stylesheet" href="./index.css">
	<script src="./jquery.js"></script>
</head>

<body>

<br>
<hr>
<br>	

<div class="banner">
	<ul class="swiper-wrap">
		<li class="swiper-item"><img src="./images/1.jpg" alt="" ></li>
		<li class="swiper-item"><img src="./images/2.jpg" alt="" ></li>
		<li class="swiper-item"><img src="./images/3.jpg" alt="" ></li>
		<li class="swiper-item"><img src="./images/4.jpg" alt="" ></li>
	</ul>
</div>

<br>
<hr>
<br>	

<div class="banner1">
	<ul class="swiper-wrap">
		<li class="swiper-item"><img src="./images/1.jpg" alt="" ></li>
		<li class="swiper-item"><img src="./images/2.jpg" alt="" ></li>
		<li class="swiper-item"><img src="./images/3.jpg" alt="" ></li>
		<li class="swiper-item"><img src="./images/4.jpg" alt="" ></li>
	</ul>
</div>

<br>
<hr>
<br>	

<script src="./sswiper.js"></script>

<script>
	var param = {
		autoPlay:2000
	}
	var sw = $(".banner").SSwiper(param);
	var sw1 = $(".banner1").SSwiper(param);
	sw.initSwiper();
	setTimeout(function(){
		sw1.initSwiper();
	},1000)
</script>
</body>
</html>
